<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualizador PDF con Tailwind</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4 sm:p-6">

  <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6 text-center">Visualizador de PDF</h1>

  <!-- Contenedor del PDF -->
  <div class="w-full max-w-7xl aspect-[6/3] sm:aspect-[16/9] mb-6 border border-gray-300 rounded overflow-hidden shadow-lg">
    <iframe 
      src="cv.pdf"
      class="w-full h-full"
      frameborder="0">
    </iframe>
  </div>

  <!-- BotÃ³n de descarga -->
  <a href="cv.pdf" download
     class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium sm:font-semibold py-2 px-4 sm:px-6 rounded shadow transition text-sm sm:text-base">
    Descargar PDF
  </a>

</body>
</html>
